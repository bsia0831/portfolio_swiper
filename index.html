<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스와이퍼 응용 예제</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">   
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>

    <section id="wrap">

        <ul class="bg">
            <li class="on">
                <video src="./img/bg1.mp4" muted autoplay loop></video>
            </li>
            <li>
                <video src="./img/bg2.mp4" muted autoplay loop></video></li>
            <li>
                <video src="./img/bg3.mp4" muted autoplay loop></video></li>
            <li>
                <video src="./img/bg5.mp4" muted autoplay loop></video></li>
            <li>
                <video src="./img/bg4.mp4" muted autoplay loop></video></li>
        </ul>

        <article class="swiper-wrapper">
            <div class="swiper-slide first">
                <div class="inner">Intro</div>
            </div>
            <div class="swiper-slide">
                <div class="inner">Project1</div>
            </div>
            <div class="swiper-slide">
                <div class="inner">Project2</div>
            </div>
            <div class="swiper-slide">
                <div class="inner">Project3</div>
            </div>
            <div class="swiper-slide">
                <div class="inner">Contact</div>
            </div>
        </article>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-logo">SIA</div>
        <div class="swiper-pagination"></div>
    </section>
</body>
</html>
